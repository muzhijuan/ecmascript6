<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
    let obj = {
      name: 'tom',
      age: 12
    }
/*
    let name = obj.name
    let age = obj.age*/

// 从对象或数组中提取数据, 并赋值给变量(多个)
    let {name, age} = obj   // 结构对象： 变量名要与对象的属性名一致
    console.log(name, age)
  



  // 数组的解构赋值

  let arr = [1, 2, 3, 4]
  let [a, b, c] =arr 
  console.log(a, b, c)


  // 给多个形参赋值
  function foo(person) {
    console.log(person.name, person.age)  // 必须通过对象.属性名的方式才能拿到数据
  }

  let person = {name:'jack', age: 19}  // 对象的属性被自动解构
  foo(person)
  
  
  function bar({name, age}) {
    console.log(name, age)
  }

  bar(person)

</script>
</body>
</html>
