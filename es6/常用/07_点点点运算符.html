<!--

1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
 // 1. rest(可变)参数
  // 定义一个求和的函数
  function sum(a, ...values) {
    console.log(values instanceof Array, arguments instanceof Array)   //values 数组
    let result = 0
    values.forEach(function (item) {
       result += item
    })
    return result
  }

  console.log(sum(2, 3, 4))

  // 2. 扩展运算符
  let arr2 = [2, 3, 4]
  let arr1 = [1,...arr2, 5]

  console.log(arr1)
